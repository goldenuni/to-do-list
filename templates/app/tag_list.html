{% extends 'base.html' %}

{% block content %}
<h1>
    Tags
    <a style="float:right" href="{% url 'todo-list:tag-create' %}" class="btn btn-primary">Add</a>
  </h1>
  {% if tag_list %}
    <table class="table">
      <tr>
        <th><strong>Name</strong></th>
        <th><strong>Update</strong></th>
        <th><strong>Delete</strong></th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td>
            <a href="{% url 'todo-list:tag-update' pk=tag.id %}" class="btn btn-secondary">Update</a>
          </td>
          <td>
            <a href="{% url 'todo-list:tag-delete' pk=tag.id %}" class="btn btn-secondary">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags</p>
  {% endif %}

{% endblock %}
